<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="sass/style.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Game</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="content col justify-content-center">
				<div class="introduction col-12">
					<h1>Kamień / Papier / Nożyce</h1>
					<p>Zagraj wybierając odpowiednią ikonę</p>
				</div>
				<div id="buttons" class="button-row col-12 d-flex justify-content-evenly">
					<button id="play-rock" class="btn" type="button">
						<i class="fa-solid fa-hand-back-fist"></i>kamien
					</button>
					<button id="play-paper" class="btn" type="button">
						<i class="fa-sharp fa-solid fa-toilet-paper"></i>papier
					</button>
					<button id="play-scissors" class="btn" type="button">
						<i class="fa-solid fa-scissors"></i>nozyce
					</button>
				</div>
				<div id="messages"></div>
				<div id="result"></div>
			</div>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
